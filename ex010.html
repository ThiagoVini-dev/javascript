<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="conferir()">
    <div id="txt"></div>
    <script>
        function conferir(){
            var local = window.document.querySelector('input#pais')
            var ret = window.document.querySelector('div#txt')
            var fin = (local.value)
            ret.innerHTML = `Seu país é ${fin}`
            if (fin !== 'Brasil') {
                ret.innerHTML += '<br> Você é estrangeiro(a)'
            } else {
                ret.innerHTML += '<br> Você é brasileiro(a)'
            }
        }
    </script>
</body>
</html>
